<div class="container mt-3">
    <table class="table">
      <thead>
        <tr>
          <th>Artículo</th>
          <th>Imagen</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carrito">
          <td>{{ item.articulo.nombre }}</td>
          <td><img [src]="item.articulo.imagen_url" alt="{{ item.articulo.nombre }}" style="max-height: 50px;"></td>
          <td>{{ item.cantidad }}</td>
          <td>{{ item.precio_unitario }}</td>
          <td>{{ (item.cantidad * item.precio_unitario).toFixed(2) }}</td>
          <td>
            <button class="btn btn-primary me-1" [disabled]="item.cantidad === 1" (click)="decrementarCantidad(item)">
              <i class="bi bi-dash"></i>
            </button>
            <button class="btn btn-primary me-1" (click)="incrementarCantidad(item)">
              <i class="bi bi-plus"></i>
            </button>
            <button class="btn btn-danger" (click)="eliminarItem(item)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Botón para continuar con la compra -->
    <div class="text-end">
      <button class="btn btn-primary" (click)="realizarVenta()">Continuar con la compra</button>
    </div>
  </div>
